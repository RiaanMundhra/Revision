<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "1"></p>
    <p id = "2"></p>
    <p id = "3"></p>
    <p id = "4"></p>
    <p id = "5"></p>
    <script>
        //Number
        var a = 6960595476;
        document.getElementById("1").innerHTML = a;

        //String
        var b = "Riaan";
        document.getElementById("2").innerHTML = b;

        //Array
        var c = ["Joyce","Sidanth","Samar","Anhad"];
        document.getElementById("3").innerHTML = c;

        //Boolean
        var d = true;
        document.getElementById("4").innerHTML = d;

        //Object
        var e = {Name : "Riaan",Age : 10,Alive :true};
        document.getElementById("5").innerHTML = e;

    
        
    </script>
    
</body>
</html>
