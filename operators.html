<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <script>
        var a = 20;
        var b = 10;
        var add = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;
        document.getElementById("1").innerHTML = add;
        document.getElementById("2").innerHTML = sub;
        document.getElementById("3").innerHTML = mul;
        document.getElementById("4").innerHTML = div;
    </script>

    
</body>
</html>
